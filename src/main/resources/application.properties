spring.application.name=careSync

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=300000

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

app.cors.allowed-origins = ${APP_CORS_ALLOWED_ORIGINS:https://caresync-vikrant.vercel.app,http://localhost:4200}

# JWT Configuration
app.jwt.secret = ${APP_JWT_SECRET}
app.jwt.expiration = 86400000
app.jwt.refresh-expiration = 3600000
app.jwt.password-reset-expiration = 900000

# File Upload Configuration
app.file.upload.path=uploads/
app.file.max-size=10485760
app.file.allowed-extensions=jpg,jpeg,png,pdf,doc,docx

# Security Configuration
app.security.max-login-attempts=5
app.security.login-attempt-window=900000
app.security.session-timeout=3600000
app.security.ip-block-duration=3600000

# Swagger Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Logging Configuration
logging.level.com.vikrant.careSync=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.http.converter.json=DEBUG

# Spring Boot DevTools Configuration for Auto-restart and Hot Reload
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.additional-paths=src/main/java,src/main/resources
spring.devtools.restart.exclude=static/**,public/**,templates/**
spring.devtools.restart.poll-interval=1000
spring.devtools.restart.quiet-period=400



# Jackson Configuration for LocalDateTime serialization
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.time-zone=UTC

# Supabase Storage Configuration (S3 Compatible)
app.supabase.s3.endpoint=${SUPABASE_S3_ENDPOINT}
app.supabase.s3.access-key=${SUPABASE_S3_ACCESS_KEY}
app.supabase.s3.secret-key=${SUPABASE_S3_SECRET_KEY}
app.supabase.s3.region=${SUPABASE_S3_REGION:ap-south-1}
app.supabase.s3.bucket=${SUPABASE_S3_BUCKET}
app.supabase.s3.public-url-prefix=${SUPABASE_S3_PUBLIC_URL_PREFIX}

# Payment Gateway Configuration
# Razorpay Configuration
app.payment.razorpay.key-id=${RAZORPAY_KEY_ID}
app.payment.razorpay.key-secret=${RAZORPAY_KEY_SECRET}
app.payment.razorpay.merchant-upi-id=${RAZORPAY_MERCHANT_UPI_ID}

# Payment Gateway Secret Key (for additional security)
app.payment.gateway.secret-key=${PAYMENT_GATEWAY_SECRET_KEY:your_gateway_secret_here}

# Merchant UPI ID
app.payment.merchant.upi-id=${MERCHANT_UPI_ID:vikrantchauhan9794@okicici}

# Payment Webhook Configuration
app.payment.webhook.secret=${PAYMENT_WEBHOOK_SECRET:your_webhook_secret_here}

# Payment Configuration
app.payment.currency=INR
app.payment.transaction-timeout-minutes=30
app.payment.auto-capture=true
app.payment.retry-attempts=3
app.payment.retry-delay-seconds=5

# Payment Security Configuration
app.payment.signature-validation=true
app.payment.webhook-ip-whitelist=${PAYMENT_WEBHOOK_IPS:127.0.0.1,::1}

# Payment Notification Configuration
app.payment.notification.email.enabled=true
app.payment.notification.sms.enabled=false

# Gmail SMTP Mail Configuration
spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE:true}
spring.mail.default-encoding=${SPRING_MAIL_DEFAULT_ENCODING:UTF-8}

# Mail timeouts and debug
spring.mail.properties.mail.smtp.connectiontimeout=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_CONNECTIONTIMEOUT:5000}
spring.mail.properties.mail.smtp.timeout=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_TIMEOUT:5000}
spring.mail.properties.mail.smtp.writetimeout=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_WRITETIMEOUT:5000}
spring.mail.properties.mail.debug=${SPRING_MAIL_PROPERTIES_MAIL_DEBUG:false}

# HTTP mail provider fallback (e.g., SendGrid)
mail.api.provider=${MAIL_API_PROVIDER:}
sendgrid.api.key=${SENDGRID_API_KEY:}
mail.from.address=${MAIL_FROM_ADDRESS:}

# AI Configuration
app.ai.gemini.api-key=${GEMINI_API_KEY}
app.ai.gemini.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent

# Redis Configuration
spring.data.redis.host=${REDIS_HOST:redis-18559.c57.us-east-1-4.ec2.cloud.redislabs.com}
spring.data.redis.port=${REDIS_PORT:18559}
spring.data.redis.password=${REDIS_PASSWORD}
spring.data.redis.ssl.enabled=${REDIS_SSL:false}
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=2
spring.cache.type=redis

# HIPAA Security
app.security.encryption-key=${ENCRYPTION_KEY}
