version: '3.8'

services:
  # MySQL database service
  mysql:
    image: mysql:8.0
    container_name: caresync-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      MYSQL_DATABASE: ${SPRING_DATASOURCE_DATABASE}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - caresync-network
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -p$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  # Spring Boot application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: caresync-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=${SPRING_DATASOURCE_URL}
      - SPRING_DATASOURCE_USERNAME=${SPRING_DATASOURCE_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${SPRING_DATASOURCE_PASSWORD}
      # App configuration derived from application.properties
      - APP_CORS_ALLOWED_ORIGINS=${APP_CORS_ALLOWED_ORIGINS}
      - APP_JWT_SECRET=${APP_JWT_SECRET}
      - APP_JWT_EXPIRATION=86400000
      - APP_JWT_REFRESH_EXPIRATION=3600000
      - APP_JWT_PASSWORD_RESET_EXPIRATION=900000
      - APP_FILE_UPLOAD_PATH=/app/uploads/
      - APP_FILE_MAX_SIZE=10485760
      - APP_FILE_ALLOWED_EXTENSIONS=jpg,jpeg,png,pdf,doc,docx
      - APP_SECURITY_MAX_LOGIN_ATTEMPTS=5
      - APP_SECURITY_LOGIN_ATTEMPT_WINDOW=900000
      - APP_SECURITY_IP_BLOCK_DURATION=3600000
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
      - SERVER_PORT=${SERVER_PORT}

    volumes:
      - app_uploads:/app/uploads
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - caresync-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

volumes:
  mysql_data:
    driver: local
  app_uploads:
    driver: local

networks:
  caresync-network:
    driver: bridge