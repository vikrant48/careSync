version: '3.8'

services:
  # MySQL database service
  mysql:
    image: mysql:8.0
    container_name: caresync-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: vikrant@SQL25
      MYSQL_DATABASE: caresync_db
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - caresync-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Spring Boot application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: caresync-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/caresync_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=caresync
      - SPRING_DATASOURCE_PASSWORD=caresync123

    volumes:
      - app_uploads:/app/uploads
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - caresync-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

volumes:
  mysql_data:
    driver: local
  app_uploads:
    driver: local

networks:
  caresync-network:
    driver: bridge