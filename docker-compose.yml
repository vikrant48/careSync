version: '3.8'

services:
  # MySQL database service
  mysql:
    image: mysql:8.0
    container_name: caresync-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: vikrant@SQL25
      MYSQL_DATABASE: caresync_db
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - caresync-network
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -p$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  # Spring Boot application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: caresync-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/caresync_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=UTF-8
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=vikrant@SQL25
      # App configuration derived from application.properties
      - APP_CORS_ALLOWED_ORIGINS=https://caresync-vikrant.vercel.app,http://localhost:4200
      - APP_JWT_SECRET=Zm9vYmFyYmF6Y29uPmxpY3RzZWN1cmVrZVkmb3Jqd3QxMjM0NTY=
      - APP_JWT_EXPIRATION=86400000
      - APP_JWT_REFRESH_EXPIRATION=3600000
      - APP_JWT_PASSWORD_RESET_EXPIRATION=900000
      - APP_FILE_UPLOAD_PATH=/app/uploads/
      - APP_FILE_MAX_SIZE=10485760
      - APP_FILE_ALLOWED_EXTENSIONS=jpg,jpeg,png,pdf,doc,docx
      - APP_SECURITY_MAX_LOGIN_ATTEMPTS=5
      - APP_SECURITY_LOGIN_ATTEMPT_WINDOW=900000
      - APP_SECURITY_IP_BLOCK_DURATION=3600000
      - CLOUDINARY_CLOUD_NAME=dvxpw9cx0
      - CLOUDINARY_API_KEY=363327147989163
      - CLOUDINARY_API_SECRET=T7M14B9JrGBLx-hq7V0DDj8HOok
      - SERVER_PORT=8080

    volumes:
      - app_uploads:/app/uploads
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - caresync-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

volumes:
  mysql_data:
    driver: local
  app_uploads:
    driver: local

networks:
  caresync-network:
    driver: bridge